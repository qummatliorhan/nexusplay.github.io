  <style id="theme-styles">
    :root {
      --bg-primary: #090910;
      --bg-secondary: #12121f;
      --card-bg: #151528;
      --text-primary: #f0f0ff;
      --text-secondary: #bbb;
      --accent: #ff6b6b;
      --border: #2d2d45;
    }
    .light-theme {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --card-bg: #ffffff;
      --text-primary: #1a1a2e;
      --text-secondary: #555;
      --accent: #d43a3a;
      --border: #e0e0e0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      transition: background 0.4s ease, color 0.4s ease;
    }
    header {
      background: rgba(8, 8, 16, 0.92);
      backdrop-filter: blur(10px);
      padding: 1.3rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--accent), #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255,107,107,0.5); }
      to { text-shadow: 0 0 20px rgba(255,107,107,0.8); }
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      position: relative;
    }
    nav a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: var(--card-bg);
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 101;
      border-radius: 8px;
      top: 100%;
      left: 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: var(--text-primary);
      padding: 12px 16px;
      display: block;
      font-size: 0.95rem;
    }
    .dropdown-content a:hover {
      background: rgba(255,107,107,0.1);
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.4rem;
      cursor: pointer;
    }
    .hero {
      text-align: center;
      padding: 4rem 5% 2rem;
      background: linear-gradient(rgba(9,9,16,0.7), rgba(9,9,16,0.9)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&h=400&q=70');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* параллакс */
      color: white;
    }
    .hero h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    .search-box {
      max-width: 600px;
      margin: 1.5rem auto;
    }
    #search {
      width: 100%;
      padding: 1rem;
      border-radius: 50px;
      border: 2px solid var(--accent);
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 1.1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .tab {
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2.5rem;
      padding: 0 5% 4rem;
    }
    .game-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid var(--border);
      position: relative;
    }
    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    .game-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .game-content {
      padding: 1.4rem;
    }
    .game-title {
      font-size: 1.4rem;
      margin-bottom: 0.6rem;
      color: var(--text-primary);
    }
    .game-excerpt {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--accent);
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    .overlay-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>

    // Фильтрация и рендер
    function renderGames(tab = 'news', genre = 'all', search = '') {
      const container = document.getElementById('games-container');
      container.innerHTML = '';

      let filtered = games.filter(g => g.type === tab);

      if (genre !== 'all') {
        filtered = filtered.filter(g => g.genre === genre);
      }

      if (search) {
        const term = search.toLowerCase();
        filtered = filtered.filter(g => 
          g.title.toLowerCase().includes(term) || 
          g.excerpt.toLowerCase().includes(term)
        );
      }

      filtered.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <img src="${game.image}" alt="${game.title}" class="game-image" loading="lazy">
          <div class="game-content">
            <h3 class="game-title">${game.title}</h3>
            <p class="game-excerpt">${game.excerpt}</p>
            <div class="meta">
              <span>${game.date}</span>
              <span>${game.genre === 'action' ? 'Экшен' : game.genre === 'rpg' ? 'RPG' : game.genre === 'strategy' ? 'Стратегия' : 'Инди'}</span>
            </div>
          </div>
          <a href="game/${game.slug}.html" target="_blank" class="overlay-link" aria-label="Открыть ${game.title}"></a>
        `;
        container.appendChild(card);
      });
    }

    // Переключение темы
    const toggle = document.getElementById('theme-toggle');
    const icon = toggle.querySelector('i');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      if (document.body.classList.contains('light-theme')) {
        icon.className = 'fas fa-sun';
      } else {
        icon.className = 'fas fa-moon';
      }
    });

    // Поиск
    document.getElementById('search').addEventListener('input', (e) => {
      const activeTab = document.querySelector('.tab.active').dataset.tab;
      renderGames(activeTab, 'all', e.target.value);
    });

    // Вкладки
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderGames(tab.dataset.tab);
      });
    });

    // Фильтр по жанрам
    document.querySelectorAll('[data-genre]').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const genre = item.dataset.genre;
        const activeTab = document.querySelector('.tab.active').dataset.tab;
        renderGames(activeTab, genre);
      });
    });

    // Инициализация
    renderGames();
